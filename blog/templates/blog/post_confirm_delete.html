{% extends 'blog/base.html' %}

{% block title %}Delete Post - Blog{% endblock %}

{% block content %}
<div class="container">
    <div class="form-container delete-container">
        <div class="form-header">
            <h2><i class="fas fa-exclamation-triangle"></i> Delete Post</h2>
        </div>
        <div class="delete-content">
            <p class="delete-warning">Are you sure you want to delete this post?</p>
            <div class="post-preview">
                <h3>{{ post.title }}</h3>
                <p class="post-meta-small">
                    <i class="fas fa-calendar"></i> {{ post.created_at|date:"F d, Y" }}
                </p>
            </div>
            <p class="delete-note">This action cannot be undone.</p>
            <form method="post" class="delete-form">
                {% csrf_token %}
                <div class="form-actions">
                    <button type="submit" class="btn btn-danger">
                        <i class="fas fa-trash"></i> Yes, Delete
                    </button>
                    <a href="{% url 'post_detail' post.slug %}" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
