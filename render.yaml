services:
  - type: web
    name: blog-app
    runtime: python
    buildCommand: pip install -r requirements.txt && python manage.py collectstatic --noinput
    startCommand: gunicorn blog_project.wsgi
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        value: blog-app.onrender.com
      - key: DATABASE_URL
        fromDatabase:
          name: blog-db
          property: connectionString
    healthCheckPath: /

databases:
  - name: blog-db
    databaseName: blogdb
    user: bloguser
    plan: free

